<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Modal styles */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 50%; /* Could be more or less, depending on screen size */
}

/* Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
body{
    margin: 0;
    background-color: #f2f2f2;
}

.head{
    margin-top: 0;
    height: 100px;
    background-color: rgb(63, 197, 152);
    font-family:sans-serif;
    width: 100%;
    display: flex;
    align-items: center;
}

.head h1{
    margin: 0 10px;
    color: white;
}

hr{
    width: 4px;
    height: 5px;
}

.main{
    background-color: #f2f2f2;
    border: 1px solid;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.task{
    width: 90%;
    background-color: white;
    height: 100px;
    margin: 20px;
}

button{
    padding: 20px 50px;
    margin: 20px;
    background-color: rgb(71, 215, 167);
    border: none;
    border-radius: 20px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="head">
        <h1>NoteWell</h1>
    </div>
    <div class="main">
        <div class="addtask">
            <button class="add" onclick="openModal()">Add Task</button>
        </div>
        <div class="task">
        </div>
        <!-- Other task divs here -->
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Task</h2>
            <!-- Form for adding task -->
            <form id="taskForm">
                <input type="text" placeholder="Task Title" required>
                <textarea placeholder="Task Description" required></textarea>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <script>
        // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementsByClassName("add")[0];

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
function openModal() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
function closeModal() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

    </script>
</body>

</html>
